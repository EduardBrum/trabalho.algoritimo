<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>

let numero = +prompt("Digite um número: ");

if (numero > 0) {
    alert("O número é positivo");
} else if (numero < 0) {
    alert("O número é negativo");
} else {
    alert("O número é zero");
}
    

</script>
    
</body>
</html>
