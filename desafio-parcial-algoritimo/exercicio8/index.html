<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

const consumo_kwh = parseFloat(window.prompt("Digite o consumo em kWh: "));

let preco_por_kwh; // Declara a variável para armazenar o preço por kWh

// Verifica em qual faixa de consumo o valor se encaixa
if (consumo_kwh <= 300) {
    preco_por_kwh = 1.25;
} else if (consumo_kwh <= 600) {
    preco_por_kwh = 1.50;
} else if (consumo_kwh <= 1000) {
    preco_por_kwh = 1.75;
} else {
    preco_por_kwh = 2.00;
}

const valor_conta = consumo_kwh * preco_por_kwh; // Calcula o valor da conta de energia elétrica

alert(`A conta de energia elétrica é de R$ ${valor_conta.toFixed(2)}`); // Exibe o valor da conta

        
    </script>
    
</body>
</html>
