<!-- Escreva um algoritmo que permita a leitura dos nomes de 10 pessoas e armazene-os nomes lidos em um vetor. Após isto, 
o algoritmo deve permitir a leitura de mais 1 nome qualquer de pessoa e depois escrever a mensagem ACHEI,
 se o nome estiver entre os 10 nomes lidos anteriormente (guardados no vetor), ou NÃO ACHEI caso contrário. -->



<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

let nomes = [];


for (let i = 0; i < 10; i++) {
  let nome = prompt("Digite o nome");
  nomes.push(nome);
}

let nomeProcurado = prompt("Digite um nome para procurar:");

let encontrou = false;
for (let i = 0; i < nomes.length; i++) {
  if (nomes[i] === nomeProcurado) {
    encontrou = true;
    break;
  }
}

if (encontrou) {
  alert("ACHEI");
} else {
  alert("NÃO ACHEI");
}

        
    </script>
    
</body>
</html>
