<!-- Escreva um algoritmo que solicite ao usuário que informe: quantidade atual em estoque, quantidade máxima em estoque e quantidade mínima em estoque de um produto. 
Calcular e escrever a quantidade média ((quantidade média = quantidade máxima + quantidade mínima)/2). 
Se a quantidade em estoque for maior ou igual a quantidade média exibir a mensagem 'Não efetuar compra', senão escrever a mensagem 'Efetuar compra'. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
//criando variaveias 
        let qtdatual = +prompt("Quantidade atual de peças:");
        let qtdminima = +prompt("Quantidade mínima de peças:");
        let qtdmaxima = +prompt("Quantidade máxima de peças:");

        let media = (qtdminima + qtdmaxima) / 2;//calculando a media

        if (qtdatual >= media) { //condicao para se a quantidade atual for maior ou igual a media nao comprar e sese for menor para efetuar a compra

            alert("nao efetuar compra");            
        }else {
            alert("efetuar compra");
        }
        
        
    </script>
    
</body>
</html>
