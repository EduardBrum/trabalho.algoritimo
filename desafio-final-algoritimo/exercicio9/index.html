<!-- Escrever um algoritmo que lê uma quantidade não informada de dados de pessoas que estão sendo monitoradas no posto de saúde. 
Para cada pessoa é anotada o sexo (M ou F) e a altura (em metros), que é fornecida via teclado, sendo que a altura igual a zero informa o final da leitura. 
Armazenar as informações em vetores e posteriormente, calcule e escreva: 

*A maior altura informada, 
*A média das alturas das mulheres, 
*A quantidade de homens,
*A menor altura dos homens. -->



<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

let alturas = [];
let sexos = [];
let maiorAltura = 0;
let somaAlturasMulheres = 0;
let quantidadeHomens = 0;
let menorAlturaHomens = Infinity;


do { // condição para se o valor inserido for 0 parar o loop
  let altura = parseFloat(prompt("Digite a altura (em metros) ou 0 para encerrar:"));

  if (altura === 0) {
    break; 
  }

  let sexo = prompt("Digite o sexo (H para homem ou M para mulher):").toLowerCase();


  if (sexo !== "h" && sexo !== "m") { // condicao para se o valor inserido for diferente de H e M
    alert("Sexo inválido. Digite 'H' para homem ou 'M' para mulher.");
    continue; 
  }

  alturas.push(altura);// armazenando as alturas das pessoas
  sexos.push(sexo);// armazenando os sexos das pessoas


  if (altura > maiorAltura) { // pegando os valores de alturas.push e armazenando em maiorAltura
    maiorAltura = altura;
  }

  if (sexo === "M") { 
    somaAlturasMulheres += altura;
  } else if (sexo === "H") {
    quantidadeHomens++;
    if (altura < menorAlturaHomens) {
      menorAlturaHomens = altura;
    }
  }
} while (true);


let mediaAlturasMulheres = somaAlturasMulheres /sexos.length;

console.log("A maior altura informada é: " + maiorAltura.toFixed(2) + " metros.");
alert("A maior altura informada é: " + maiorAltura.toFixed(2) + " metros.");

console.log("A média das alturas das mulheres é: " + mediaAlturasMulheres.toFixed(2) + " metros.");
alert("A média das alturas das mulheres é: " + mediaAlturasMulheres.toFixed(2) + " metros.");

console.log("A quantidade de homens é: " + quantidadeHomens);
alert("A quantidade de homens é: " + quantidadeHomens);

console.log("A menor altura dos homens é: " + menorAlturaHomens.toFixed(2) + " metros.");
alert("A menor altura dos homens é: " + menorAlturaHomens.toFixed(2) + " metros.");


        
    </script>
    
</body>
</html>
